<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Task</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    #inputWrapper, #clearWrapper {
      text-align: center;
      margin: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #FFFACD;
      color: blue;
      text-decoration: underline;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Work Related Tasks</h2>
<center>
<a href='Personal Dashboard.html' style="margin-right: 15px;">
RETURN </a>
<a href='Personal Tasks.html' style="margin-right: 15px;">NON-WORK TASKS</a>


  <div id="inputWrapper">
    <input type="text" id="task" placeholder="Enter Plan/Task">
    <input type="date" id="due" placeholder="Enter Due Date">
    <button onclick="addRow()">Add Row</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Due Date</th>
        <th>Task</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

<br><br><br><br>
  <div id="clearWrapper">
    <button onclick="clearAll()">Clear All</button>
  </div>

  <script>
     window.onload = function () {
     renderTable();
};

function renderTable() {
  const tableBody = document.getElementById('tableBody');
  tableBody.innerHTML = '';

  const data = JSON.parse(localStorage.getItem('tableData')) || [];

  let lastDate = null;

  data
    .sort((a, b) => a.due.localeCompare(b.due))
    .forEach(entry => {

      // Insert date header if date changed
      if (entry.due !== lastDate) {
        const dateRow = document.createElement('tr');
        dateRow.innerHTML = `
          <td colspan="3" style="
            background:#e8e8e8;
            font-weight:bold;
          ">
            ðŸ“… ${formatDate(entry.due)}
          </td>
        `;
        tableBody.appendChild(dateRow);
        lastDate = entry.due;
      }

      // Task row
      const taskRow = document.createElement('tr');
      taskRow.innerHTML = `
        <td>${escapeHtml(entry.due)}</td>
        <td>${escapeHtml(entry.task)}</td>
        <td>
          <button onclick="removeRowByValue('${escapeJs(entry.task)}','${entry.due}')">
            Finished
          </button>
        </td>
      `;
      tableBody.appendChild(taskRow);
    });
}




    function addRow() {
  const taskInput = document.getElementById('task');
  const dueInput = document.getElementById('due');

  const due = dueInput.value.trim();
  const task = taskInput.value.trim();

  if (!task || !due) return;

  const data = JSON.parse(localStorage.getItem('tableData')) || [];
  data.push({ task, due });
  localStorage.setItem('tableData', JSON.stringify(data));

  taskInput.value = '';
  dueInput.value = '';

  renderTable();
}


    function addRowToTable(task, due) {
        const tableBody = document.getElementById('tableBody');
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
          <td>${escapeHtml(due)}</td>
          <td>${escapeHtml(task)}</td>
          <td><button onclick="removeRow(this)">Finished</button></td>
          `;

         newRow.dataset.due = due;
         newRow.dataset.task = task;

         tableBody.appendChild(newRow);
    }

    function saveToLocalStorage(task, due) {
      const data = JSON.parse(localStorage.getItem('tableData')) || [];
      data.push({ task, due });
      localStorage.setItem('tableData', JSON.stringify(data));
    }

     function removeRowByValue(task, due) {
       let data = JSON.parse(localStorage.getItem('tableData')) || [];
       data = data.filter(e => !(e.task === task && e.due === due));
       localStorage.setItem('tableData', JSON.stringify(data));
       renderTable();
}


    function clearAll() {
      if (confirm("Are you sure you want to clear all tasks?")) {
        localStorage.removeItem('tableData');
        document.getElementById('tableBody').innerHTML = '';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(iso) {
      return new Date(iso + "T00:00:00").toLocaleDateString();
}

function escapeJs(text) {
  return text.replace(/'/g, "\\'");
}

  </script>
</body>
</html>
